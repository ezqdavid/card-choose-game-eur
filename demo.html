<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>European Cities Card Challenge - Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <h1>üó∫Ô∏è Europe Travel Challenge</h1>
            <p>Demo Mode - Choose cities for your European adventure!</p>
            <p style="font-size: 12px; color: #999;">Single-player demo (no sync)</p>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <button id="startDemoBtn" class="btn btn-primary">Start Demo</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="player-info">
                    <span id="currentPlayer"></span>
                </div>
                <div class="score-info">
                    <span id="scoreDisplay">Cards: 0/20</span>
                </div>
            </div>
            
            <div class="card-container" id="cardContainer">
                <div class="card" id="currentCard">
                    <div class="card-content">
                        <div class="card-emoji"></div>
                        <h2 class="card-city"></h2>
                        <p class="card-country"></p>
                        <div class="card-description"></div>
                    </div>
                </div>
            </div>

            <div class="choice-indicators">
                <div class="indicator left">‚úó</div>
                <div class="indicator right">‚úì</div>
            </div>

            <div class="controls">
                <button id="rejectBtn" class="btn btn-reject">‚úó Skip</button>
                <button id="acceptBtn" class="btn btn-accept">‚úì Choose</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h2>üéâ Your European Itinerary!</h2>
            <div id="selectedCities" class="selected-cities"></div>
            <div class="final-stats">
                <p>Total cities chosen: <span id="totalChosen">0</span></p>
            </div>
            <button id="playAgainBtn" class="btn btn-primary">Plan Another Trip</button>
        </div>
    </div>

    <script src="cities.js"></script>
    <script src="demo.js"></script>
</body>
</html>
